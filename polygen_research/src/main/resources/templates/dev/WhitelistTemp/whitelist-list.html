<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main-layout :: ~{}}">
<div th:fragment="contenido">
    <h1>Lista de Credenciales</h1>
    <a th:href="@{/whitelist/nuevo}" class="btn">Registrar Nueva Credencial</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Correo</th>
                <th>Usuario Asociado</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="w : ${credenciales}">
                <td th:text="${w.idLista}">...</td>
                <td th:text="${w.correo}">...</td>
                <td th:text="${w.usuario?.nombreUsuario}">...</td>
            </tr>
        </tbody>
    </table>
</div>
</html>
