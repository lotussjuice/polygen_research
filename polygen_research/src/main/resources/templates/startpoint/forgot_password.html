<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recuperar Contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body id="pagina-login">

    <div class="login-container">
        <div class="sidebar-header" style="margin-bottom: 1.5rem; justify-content: center;">
            <i class="ph-bold ph-key" style="font-size: 2rem;"></i>
            <h1 style="font-size: 1.5rem;">Recuperación</h1>
        </div>

        <p style="text-align: center; color: var(--color-texto-secundario); margin-bottom: 1.5rem;">
            Ingrese su correo electrónico para recibir un código de recuperación.
        </p>

        <div th:if="${errorMessage}" class="alert alert-error" style="margin-bottom: 1rem;" th:text="${errorMessage}"></div>

        <form th:action="@{/forgot-password}" method="post" style="text-align: left;">
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" class="form-control" required autofocus />
            </div>
            
            <div style="margin-top: 1.5rem;">
                <button type="submit" class="btn-primario" style="width: 100%;">Enviar Código</button>
            </div>
        </form>

        <div class="login-links" style="margin-top: 1.5rem; font-size: 0.9rem; justify-content: center;">
            <a th:href="@{/login}">Volver al inicio de sesión</a>
        </div>
    </div>
</body>
</html>
