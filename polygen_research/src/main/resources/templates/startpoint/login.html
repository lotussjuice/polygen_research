<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    </head>
<body id="pagina-login">
    <div class="login-container">
        <h1>Iniciar Sesión</h1>

        <div th:if="${param.error}" class="alert alert-error"> Correo o contraseña inválidos.
        </div>
        <div th:if="${param.logout}" class="alert alert-success"> Has cerrado sesión correctamente.
        </div>
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div> <form th:action="@{/login}" method="post">
            <div class="form-group"> <label for="username">Correo Electrónico:</label>
                <input type="text" id="username" name="username" required autofocus />
            </div>
            <div class="form-group"> <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <div>
                 <button type="submit" class="btn-primario">Ingresar</button>
            </div>
        </form>
        <div class="login-links"> ¿No tienes cuenta? <a th:href="@{/register}">Regístrate aquí</a>
        </div>
    </div>
</body>
</html>
