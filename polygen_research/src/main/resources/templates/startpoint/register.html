<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Usuario</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body id="pagina-login">
    <div class="login-container">
        <h1>Registrar Nuevo Usuario</h1>

         <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>


        <form th:action="@{/register}" th:object="${registerDto}" method="post">

            <div th:if="${#fields.hasErrors('global')}" class="error">
                <p th:each="err : ${#fields.errors('global')}" th:text="${err}"></p>
            </div>
            
            <div>
                <label for="nombreUsuario">Nombre de Usuario:</label>
                <input type="text" id="nombreUsuario" th:field="*{nombreUsuario}" required />
                 <span th:if="${#fields.hasErrors('nombreUsuario')}" th:errors="*{nombreUsuario}" class="error"></span>
            </div>
            <div>
                <label for="correo">Correo Electrónico:</label>
                <input type="text" id="correo" th:field="*{correo}" required />
                 <span th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" class="error"></span>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" th:field="*{password}" required />
                 <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
            </div>
            <div>
                <label for="idRol">Rol:</label>
                <select id="idRol" th:field="*{idRol}" required>
                    <option value="">Seleccione un rol...</option>
                    <option th:each="rol : ${roles}"
                            th:value="${rol.idRol}"
                            th:text="${rol.nombreRol}"></option>
                </select>
                 <span th:if="${#fields.hasErrors('idRol')}" th:errors="*{idRol}" class="error"></span>
            </div>
            <div>
                <button type="submit">Registrar</button>
            </div>
        </form>
         <div class="login-link">
            ¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a>
        </div>
    </div>
</body>
</html>
