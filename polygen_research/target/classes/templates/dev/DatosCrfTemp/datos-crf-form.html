<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main-layout :: ~{}}">

<div th:fragment="contenido">
    
    <div class="card">
        
        <div class="card-header">
            <h3><i class="ph-bold ph-chart-line"></i> Formulario de Dato (Valor)</h3>
        </div>
        
        <div class="card-body">
            
            <form th:action="@{/datos-crf/guardar}" th:object="${dato}" method="POST">
                
                <div class="form-group">
                    <label>Formulario (CRF):</label>
                    <select th:field="*{crf}" class="form-control">
                        <option value="">Seleccione un CRF...</option>
                        <option th:each="c : ${crfs}" 
                                th:value="${c.idCrf}" 
                                th:text="'ID: ' + ${c.idCrf} + ' (Paciente: ' + ${c.datosPaciente.codigoPaciente} + ')'"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Campo (Variable):</label>
                    <select th:field="*{crf}" class="form-control"> <option value="">Seleccione un Campo...</option>
                        <option th:each="c : ${crfs}" 
                                th:value="${c.idCrf}" 
                                th:text="'ID: ' + ${c.idCrf} + ' (Paciente: ' + ${c.datosPaciente?.codigoPaciente} + ')'"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Valor:</label>
                    <input type="text" th:field="*{valor}" class="form-control" />
                </div>
                
                <div style="margin-top: 1.5rem; display: flex; gap: 1rem;">
                    <button type="submit" class="btn-primario">Guardar Dato</button>
                    <a th:href="@{/datos-crf/list}" class="btn-secundario">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
