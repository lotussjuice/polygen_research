<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main-layout :: ~{}}">

<div th:fragment="contenido">

    <div class="card">
        <div class="card-header">
            <h3><i class="ph-bold ph-user"></i> Formulario de Paciente</h3>
        </div>
        
        <div class="card-body">
            <form th:action="@{/pacientes/guardar}" th:object="${paciente}" method="POST">
                
                <div class="form-group">
                    <label>Código Paciente:</label>
                    <input type="text" th:field="*{codigoPaciente}" class="form-control" />
                </div>
                
                <div class="grid-2">
                    <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text" th:field="*{nombre}" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Apellido:</label>
                        <input type="text" th:field="*{apellido}" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label>Número:</label>
                    <input type="text" th:field="*{numero}" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Dirección:</label>
                    <input type="text" th:field="*{direccion}" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Estado:</label>
                    <input type="text" th:field="*{estado}" class="form-control" />
                </div>
                
                <div style="margin-top: 1.5rem; display: flex; gap: 1rem;">
                    <button type="submit" class="btn-primario">Guardar Paciente</button>
                    <a th:href="@{/pacientes/list}" class="btn-secundario">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
