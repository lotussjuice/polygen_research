<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{/layout/main-layout :: ~{}}">

<div th:fragment="contenido">

    <style>
        .faq-container { max-width: 800px; margin: 0 auto; padding-top: 20px; }
        
        .faq-item {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .faq-question {
            background-color: #f8f9fa;
            color: #333;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

        .faq-question:hover { background-color: #eef2f5; }
        .faq-question.active { background-color: #005a9c; color: white; }

        /* Icono de flecha */
        .faq-icon::after { content: '+'; font-size: 20px; font-weight: bold; }
        .faq-question.active .faq-icon::after { content: '-'; }

        .faq-answer {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s;
            background-color: #fff;
            color: #555;
            line-height: 1.6;
        }
        
        .faq-answer p { margin: 15px 0; }
    </style>

    <div class="dashboard-header">
        <h1>Preguntas Frecuentes (FAQ)</h1>
        <p style="color: #666;">Resuelve tus dudas sobre el funcionamiento de la plataforma Polygen Research.</p>
    </div>

    <div class="faq-container">
        <div class="faq-item" th:each="item : ${listaFaqs}">
            
            <button class="faq-question">
                <span th:text="${item.pregunta}">¿Pregunta?</span>
                <span class="faq-icon"></span>
            </button>
            
            <div class="faq-answer">
                <p th:text="${item.respuesta}">Respuesta...</p>
            </div>

        </div>
    </div>

    <script>
        const acc = document.getElementsByClassName("faq-question");
        for (let i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                const panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                    panel.style.paddingTop = "0";
                    panel.style.paddingBottom = "0";
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                    // Pequeño ajuste visual al abrir
                    panel.style.paddingTop = "5px"; 
                    panel.style.paddingBottom = "5px"; 
                }
            });
        }
    </script>
</div>
</html>
