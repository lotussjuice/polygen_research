<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main-layout :: ~{}}">
<div th:fragment="contenido">
    <h1>Lista de Usuarios</h1>
    <a th:href="@{/usuarios/nuevo}" class="btn">Registrar Nuevo Usuario</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre Usuario</th>
                <th>Rol</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="u : ${usuarios}">
                <td th:text="${u.idUsuario}">...</td>
                <td th:text="${u.nombreUsuario}">...</td>
                <td th:text="${u.rolUsuario?.nombreRol}">...</td>
                <td th:text="${u.estado}">...</td>
            </tr>
        </tbody>
    </table>
</div>
</html>
