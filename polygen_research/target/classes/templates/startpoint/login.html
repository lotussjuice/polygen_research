<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script>
        (function () {
            try {
                var theme = localStorage.getItem('theme');
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark-mode');
                }
                var appTheme = localStorage.getItem('appTheme');
                if (appTheme && appTheme !== 'default') {
                    document.documentElement.setAttribute('data-theme', appTheme);
                }
            } catch (e) { console.error("Error cargando preferencias de tema", e); }
        })();
    </script>

    <title>Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body id="pagina-login">

    <div class="login-container">
        
        <div class="sidebar-header" style="margin-bottom: 1.5rem; justify-content: center;">
            <i class="ph-bold ph-first-aid-kit" style="font-size: 2rem;"></i>
            <h1 style="font-size: 1.5rem;">Polygen Research</h1>
        </div>

        <h2 style="margin-bottom: 1.5rem; font-weight: 600; color: var(--color-texto-secundario);">Iniciar Sesión</h2>

        <div th:if="${param.error}" class="alert alert-error" style="margin-bottom: 1rem;">
            Correo o contraseña inválidos.
        </div>
        <div th:if="${param.logout}" class="alert alert-success" style="margin-bottom: 1rem;">
            Has cerrado sesión correctamente.
        </div>
        <div th:if="${successMessage}" class="alert alert-success" style="margin-bottom: 1rem;" th:text="${successMessage}">
        </div>

        <form th:action="@{/login}" method="post" style="text-align: left;">
            
            <div class="form-group">
                <label for="username">Correo Electrónico:</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus />
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" class="form-control" required />
                    <button type="button" class="toggle-password-btn" data-target="password" title="Mantener presionado para ver">
                        <i class="ph-bold ph-eye"></i>
                    </button>
                </div>
            </div>
            
            <div style="margin-top: 1.5rem;">
                 <button type="submit" class="btn-primario" style="width: 100%;">Ingresar</button>
            </div>
            
            <div style="text-align: center; margin-top: 1rem;">
                <a th:href="@{/forgot-password}" style="font-size: 0.9rem; color: var(--color-texto-secundario);">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
        
        <div class="login-links" style="margin-top: 1.5rem; font-size: 0.9rem; justify-content: center;">
             <span>¿No tienes cuenta?</span>
             <a th:href="@{/register}" style="margin-left: 5px;">Regístrate aquí</a>
        </div>
    </div>

    <script>
        document.querySelectorAll('.toggle-password-btn').forEach(btn => {
            const targetId = btn.getAttribute('data-target');
            const input = document.getElementById(targetId);
            const icon = btn.querySelector('i');

            const showPassword = () => {
                input.type = 'text';
                icon.classList.replace('ph-eye', 'ph-eye-slash');
            };
            const hidePassword = () => {
                input.type = 'password';
                icon.classList.replace('ph-eye-slash', 'ph-eye');
            };

            btn.addEventListener('mousedown', showPassword);
            btn.addEventListener('mouseup', hidePassword);
            btn.addEventListener('mouseleave', hidePassword);
            btn.addEventListener('touchstart', (e) => { e.preventDefault(); showPassword(); });
            btn.addEventListener('touchend', hidePassword);
        });
    </script>
</body>
</html>
