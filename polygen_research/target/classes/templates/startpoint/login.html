<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-container input {
            /* Permite que el input ocupe el espacio y el icono se posicione encima */
            width: 100%;
            padding-right: 2.5rem; /* Espacio para el icono */
        }

        .toggle-password {
            position: absolute;
            right: 0.75rem;
            cursor: pointer;
            color: var(--color-texto-secundario); /* Usamos el color secundario de tu tema */
            font-size: 1.25rem;
            line-height: 1; 
        }
    </style>
</head>
<body id="pagina-login">

    <div class="login-container">
        
        <div class="sidebar-header" style="margin-bottom: 1.5rem; justify-content: center;">
            <i class="ph-bold ph-first-aid-kit" style="font-size: 2rem;"></i>
            <h1 style="font-size: 1.5rem;">Polygen Research</h1>
        </div>

        <h2 style="margin-bottom: 1.5rem; font-weight: 600; color: var(--color-texto-secundario);">Iniciar Sesión</h2>

        <div th:if="${param.error}" class="alert alert-error" style="margin-bottom: 1rem;">
            Correo o contraseña inválidos.
        </div>
        <div th:if="${param.logout}" class="alert alert-success" style="margin-bottom: 1rem;">
            Has cerrado sesión correctamente.
        </div>
        <div th:if="${successMessage}" class="alert alert-success" style="margin-bottom: 1rem;" th:text="${successMessage}">
        </div>

        <form th:action="@{/login}" method="post" style="text-align: left;">
            
            <div class="form-group">
                <label for="username">Correo Electrónico:</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus />
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" class="form-control" required />
                    <i class="ph-bold ph-eye toggle-password" data-target="password"></i>
                </div>
            </div>
            
            <div style="margin-top: 1.5rem;">
                <button type="submit" class="btn-primario" style="width: 100%;">Ingresar</button>
            </div>
        </form>
        
        <div class="login-links" style="margin-top: 1.5rem; font-size: 0.9rem; justify-content: center;">
            <span>¿No tienes cuenta?</span>
            <a th:href="@{/register}" style="margin-left: 5px;">Regístrate aquí</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Seleccionamos todos los iconos que tienen la clase para cambiar la visibilidad
            const toggleButtons = document.querySelectorAll('.toggle-password');

            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const targetInput = document.getElementById(targetId);
                    
                    // Toggle entre 'password' y 'text'
                    if (targetInput.type === 'password') {
                        targetInput.type = 'text';
                        this.classList.remove('ph-eye');
                        this.classList.add('ph-eye-slash'); // Muestra el icono de ojo tachado
                    } else {
                        targetInput.type = 'password';
                        this.classList.remove('ph-eye-slash');
                        this.classList.add('ph-eye'); // Muestra el icono de ojo normal
                    }
                });
            });
        });
    </script>
</body>
</html>
