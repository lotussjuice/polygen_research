<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script>
        (function () {
            try {
                var theme = localStorage.getItem('theme');
                if (theme === 'dark') { document.documentElement.classList.add('dark-mode'); }
                var appTheme = localStorage.getItem('appTheme');
                if (appTheme && appTheme !== 'default') { document.documentElement.setAttribute('data-theme', appTheme); }
            } catch (e) {}
        })();
    </script>

    <title>Registrar Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body id="pagina-login">

    <div class="login-container">

        <div class="sidebar-header" style="margin-bottom: 1.5rem; justify-content: center;">
            <i class="ph-bold ph-first-aid-kit" style="font-size: 2rem;"></i>
            <h1 style="font-size: 1.5rem;">Polygen Research</h1>
        </div>

        <h2 style="margin-bottom: 1.5rem; font-weight: 600; color: var(--color-texto-secundario);">Crear Nueva Cuenta</h2>

        <div th:if="${errorMessage}" class="alert alert-error" style="margin-bottom: 1rem;" th:text="${errorMessage}"></div>
        <div th:if="${#fields.hasErrors('${registerDto}')}" class="alert alert-error">
             <p th:each="err : ${#fields.errors('global')}" th:text="${err}"></p>
        </div>
        
        <form th:action="@{/register}" th:object="${registerDto}" method="post" style="text-align: left;">
            
            <div class="form-group">
                <label for="nombreUsuario">Nombre de Usuario:</label>
                <input type="text" id="nombreUsuario" th:field="*{nombreUsuario}" class="form-control" required />
                <span th:if="${#fields.hasErrors('nombreUsuario')}" th:errors="*{nombreUsuario}" class="alert-error-text" style="color: var(--color-error);"></span>
            </div>
            
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" th:field="*{correo}" class="form-control" required />
                <span th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" class="alert-error-text" style="color: var(--color-error);"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <div class="password-wrapper">
                    <input type="password" id="password" th:field="*{password}" class="form-control" required />
                    <button type="button" class="toggle-password-btn" data-target="password" title="Mantener presionado para ver">
                        <i class="ph-bold ph-eye"></i>
                    </button>
                </div>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert-error-text" style="color: var(--color-error);"></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Repetir Contraseña:</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" required />
                    <button type="button" class="toggle-password-btn" data-target="confirmPassword" title="Mantener presionado para ver">
                        <i class="ph-bold ph-eye"></i>
                    </button>
                </div>
                <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="alert-error-text" style="color: var(--color-error);"></span>
            </div>

            <div style="margin-top: 1.5rem;">
                <button type="submit" class="btn-primario" style="width: 100%;">Continuar (Verificar)</button>
            </div>
        </form>

        <div class="login-links" style="margin-top: 1.5rem; font-size: 0.9rem; justify-content: center;">
            <span>¿Ya tienes cuenta?</span>
            <a th:href="@{/login}" style="margin-left: 5px;">Inicia sesión aquí</a>
        </div>
    </div>

    <script>
        document.querySelectorAll('.toggle-password-btn').forEach(btn => {
            const targetId = btn.getAttribute('data-target');
            const input = document.getElementById(targetId);
            const icon = btn.querySelector('i');

            const showPassword = () => { input.type = 'text'; icon.classList.replace('ph-eye', 'ph-eye-slash'); };
            const hidePassword = () => { input.type = 'password'; icon.classList.replace('ph-eye-slash', 'ph-eye'); };

            btn.addEventListener('mousedown', showPassword);
            btn.addEventListener('mouseup', hidePassword);
            btn.addEventListener('mouseleave', hidePassword);
            btn.addEventListener('touchstart', (e) => { e.preventDefault(); showPassword(); });
            btn.addEventListener('touchend', hidePassword);
        });
    </script>
</body>
</html>
