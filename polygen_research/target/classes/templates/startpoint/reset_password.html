<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script>
        (function () {
            try {
                var theme = localStorage.getItem('theme');
                if (theme === 'dark') { document.documentElement.classList.add('dark-mode'); }
                var appTheme = localStorage.getItem('appTheme');
                if (appTheme && appTheme !== 'default') { document.documentElement.setAttribute('data-theme', appTheme); }
            } catch (e) {}
        })();
    </script>

    <title>Restablecer Contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body id="pagina-login">

    <div class="login-container">
        <div class="sidebar-header" style="margin-bottom: 1.5rem; justify-content: center;">
            <i class="ph-bold ph-lock-key-open" style="font-size: 2rem;"></i>
            <h1 style="font-size: 1.5rem;">Nueva Contraseña</h1>
        </div>

        <div th:if="${errorMessage}" class="alert alert-error" style="margin-bottom: 1rem;" th:text="${errorMessage}"></div>

        <form th:action="@{/reset-password}" method="post" style="text-align: left;">
            
            <div class="form-group">
                <label for="codigo">Código de Verificación (en su correo):</label>
                <input type="text" id="codigo" name="codigo" class="form-control" 
                       maxlength="5" pattern="\d{5}" required 
                       style="letter-spacing: 3px; text-align: center;" placeholder="-----"/>
            </div>

            <div class="form-group">
                <label for="newPassword">Nueva Contraseña:</label>
                <div class="password-wrapper">
                    <input type="password" id="newPassword" name="newPassword" class="form-control" required />
                    <button type="button" class="toggle-password-btn" data-target="newPassword" title="Ver">
                        <i class="ph-bold ph-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required />
                    <button type="button" class="toggle-password-btn" data-target="confirmPassword" title="Ver">
                        <i class="ph-bold ph-eye"></i>
                    </button>
                </div>
            </div>

            <div style="margin-top: 1.5rem;">
                <button type="submit" class="btn-primario" style="width: 100%;">Cambiar Contraseña</button>
            </div>
        </form>
        
        <div class="login-links" style="margin-top: 1.5rem; font-size: 0.9rem; justify-content: center;">
             <a th:href="@{/login}">Cancelar</a>
        </div>
    </div>

    <script>
        document.querySelectorAll('.toggle-password-btn').forEach(btn => {
            const targetId = btn.getAttribute('data-target');
            const input = document.getElementById(targetId);
            const icon = btn.querySelector('i');

            const showPassword = () => { input.type = 'text'; icon.classList.replace('ph-eye', 'ph-eye-slash'); };
            const hidePassword = () => { input.type = 'password'; icon.classList.replace('ph-eye-slash', 'ph-eye'); };

            btn.addEventListener('mousedown', showPassword);
            btn.addEventListener('mouseup', hidePassword);
            btn.addEventListener('mouseleave', hidePassword);
            btn.addEventListener('touchstart', (e) => { e.preventDefault(); showPassword(); });
            btn.addEventListener('touchend', hidePassword);
        });
    </script>
</body>
</html>
